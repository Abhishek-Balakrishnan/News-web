<div class="container-fluid mt-5">
    <h4>Entertainment</h4>
    <div class="row">
        <div *ngFor="let d of entertinmentdisplay" class="col-lg-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a href="{{d.url}} " target="blank" class="btn btn-dark btn-sm mt-2">read more</a>
            </div>

        </div>
    </div>
</div>
